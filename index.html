<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorGrid Profile</title>
    <link rel="stylesheet" href="/src/css/tokens.css">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="branding">
                <img id="logo" src="" alt="">
                <span id="handle"></span>
            </div>
            <div class="nav-container">
                <nav class="quick-links"></nav>
                <button id="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="hamburgerMenu">☰</button>
            </div>
        </div>
        <div id="hamburgerMenu" class="overflow-menu" aria-hidden="true">
            <button class="close-menu" aria-label="Close menu">✕</button>
            <nav class="overflow-links"></nav>
        </div>
    </header>

    <div class="description" data-sticky="false">
        <h1></h1>
        <p></p>
        <a href="/signup" class="marketing-link" style="display: none;"></a>
    </div>

    <div class="filters" role="tablist" aria-label="Source filter">
        <button class="pill active" role="tab" aria-pressed="true" data-filter="ig">
            <img src="/assets/icons/social-instagram_icon.svg" class="icon" alt="" aria-hidden="true"> Instagram
        </button>
        <button class="pill" role="tab" aria-pressed="false" data-filter="tt">
            <img src="/assets/icons/social-tiktok_icon.svg" class="icon" alt="" aria-hidden="true"> TikTok
        </button>
    </div>

    <main id="grid" class="grid" aria-live="polite">
        <!-- Cards will be populated by JS -->
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
        <div class="footer-legal"></div>
        <div class="copyright"></div>
    </footer>

    <!-- Report Modal -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <form id="reportForm">
                <h2>Report Content</h2>
                <input type="hidden" id="reportUid" name="uid">
                <input type="text" id="reportName" name="name" placeholder="Name (optional)">
                <input type="email" id="reportEmail" name="email" placeholder="Email (optional)">
                <input type="text" id="reportType" name="type" readonly>
                <textarea id="reportMessage" name="message" required placeholder="Please describe your concern"></textarea>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="menu" class="dropdown-menu" role="menu" aria-hidden="true">
        <button type="button" data-reason="Spam">Spam</button>
        <button type="button" data-reason="Misleading">Misleading</button>
        <button type="button" data-reason="Mature/NSFW">Mature/NSFW</button>
        <button type="button" data-reason="Copyright">Copyright</button>
    </div>

    <button id="backToTop" aria-label="Back to top" class="back-to-top">↑</button>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
