<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>CreatorGrid — Your Creative Space</title>

<!-- App + theme -->
<meta name="theme-color" content="#000000">
<meta name="color-scheme" content="dark">

<!-- Favicons (JS may replace) -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">

<!-- SEO -->
<meta name="description" content="CreatorGrid turns your Instagram and TikTok into a fast, beautiful, customizable hub. Showcase cards, control your theme, and share one link.">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="CreatorGrid">
<meta property="og:title" content="CreatorGrid — Your Creative Space">
<meta property="og:description" content="CreatorGrid turns your Instagram and TikTok into a fast, beautiful, customizable hub. Showcase cards, control your theme, and share one link.">
<meta property="og:image" content="/assets/og/default-og.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="CreatorGrid — Your Creative Space">
<meta name="twitter:description" content="CreatorGrid turns your Instagram and TikTok into a fast, beautiful, customizable hub. Showcase cards, control your theme, and share one link.">
<meta name="twitter:image" content="/assets/og/default-og.png">


    <link rel="stylesheet" href="/src/css/tokens.css">
    <link rel="stylesheet" href="/src/css/styles.css">


</head>
<body>


    <header class="header h1">

        <div class="header-content">
            <div class="branding">
                <img id="logo" src="" alt="">
                <span id="handle"></span>
            </div>
            <nav class="header-links"></nav>
            <button id="hamburger" aria-controls="hamburgerMenu" aria-expanded="false" aria-label="Menu">☰</button>
        </div>

        <div id="hamburgerMenu" role="menu" aria-hidden="true">
            <button class="close-menu" aria-label="Close menu">✕</button>
            <div class="menu-links"></div>
        </div>
    </header>

    <div class="description style-1 align-center" data-sticky="false">
        <h1></h1>
        <p></p>
        <a href="/signup" class="create-link" style="display: none;"><em></em></a>
    </div>



<!-- Social CTA (auto-removed if <2 providers) -->
<div id="social-cta" class="filters" role="tablist" hidden>
  <button id="btn-ig" class="pill" role="tab" data-filter="ig" aria-pressed="false">
    <img alt="Instagram" width="18" height="18"><span>Instagram</span>
  </button>
  <button id="btn-tt" class="pill" role="tab" data-filter="tt" aria-pressed="false">
    <img alt="TikTok" width="18" height="18"><span>TikTok</span>
  </button>
</div>



    <main id="grid" class="grid" aria-live="polite">
        <!-- Cards will be populated by JS -->
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
        <div class="footer-legal"></div>
        <div class="copyright"></div>
    </footer>

    <!-- Report Modal -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <form id="reportForm">
                <h2>Report Content</h2>
                <input type="hidden" id="reportUid" name="uid">
                <input type="text" id="reportName" name="name" placeholder="Name (optional)">
                <input type="email" id="reportEmail" name="email" placeholder="Email (optional)">
                <input type="text" id="reportType" name="type" readonly>
                <textarea id="reportMessage" name="message" required placeholder="Please describe your concern"></textarea>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="menu" class="dropdown-menu" role="menu" aria-hidden="true">
        <button type="button" data-reason="Spam">Spam</button>
        <button type="button" data-reason="Misleading">Misleading</button>
        <button type="button" data-reason="Mature/NSFW">Mature/NSFW</button>
        <button type="button" data-reason="Copyright">Copyright</button>
    </div>

    <button id="backToTop" aria-label="Back to top" class="back-to-top">↑</button>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
